<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vscode-glsl-canvas playground</title>
    <link href="/favicon.gif" rel="shortcut icon" />
    <link href="css/vendors.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            background: #272823;
        }

        .editor {
            display: block;
            height: 100%;
        }

        .CodeMirror {
            font-size: 13px !important;
            font-family: Cousine, Monaco, 'Courier New', monospace !important;
            min-height: 100vh;
        }

        .cm-s-monokai.CodeMirror {
            background: #171717;
            color: #d4d4d4;
        }

        .cm-s-monokai .CodeMirror-gutters {
            background: #171717;
        }

        .CodeMirror-linenumber.CodeMirror-gutter-elt {
            color: #5a5a5a;
        }

        .cm-s-monokai span.cm-atom,
        .cm-s-monokai span.cm-number {
            color: #b5cea8;
        }

        .cm-s-monokai span.cm-keyword {
            color: #9f7ec0;
        }

        .cm-s-monokai span.cm-comment {
            color: #44864e;
        }

        .cm-s-monokai span.cm-variable-3 {
            color: #569cd6;
        }

        .cm-s-monokai span.cm-variable {
            color: #dcd98a;
        }
    </style>
</head>

<body>
    <code class="editor" data="playgrounds/animation.glsl" style="height:512px;"></code>
</body>
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
