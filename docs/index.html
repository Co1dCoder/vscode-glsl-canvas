<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vscode-glsl-canvas playground</title>
    <link href="/favicon.gif" rel="shortcut icon" />
    <style>
        body {
            height: 100%;
            margin: 0;
            background: #272823;
        }

        .editor {
            height: 512px !important;
            border: 1px solid white;
        }

        .CodeMirror {
            font-size: 12px !important;
        }
    </style>
    <link href="css/vendors.min.css" rel="stylesheet">
</head>

<body>
    <code class="editor" data="playgrounds/animation.glsl" style="height:512px;"></code>
</body>
<script src="js/vendors.min.js"></script>
<script type="text/javascript">
    init();

    function init() {
        var frag_header = '';
        getResource("playgrounds/lib.glsl", function (data) {
            frag_header = data;
            var nodes = document.querySelectorAll('code');
            forEach(nodes, function (i, node) {
                // console.log(node.getAttribute('data'));                
                // var resource = node.getAttribute('data');
                var qso = getQuerystring();
                var resource = qso.glsl || 'animation';
                getResource('playgrounds/' + resource + '.glsl', function (data) {
                    node.innerHTML = data;
                    var editor = new GlslEditor(node, {
                        canvas_size: 512,
                        canvas_draggable: true,
                        fileDrops: false,
                        frag_header: frag_header,
                        menu: false,
                        multipleBuffers: false,
                        theme: 'monokai',
                        watchHash: false,
                    });
                    console.log('editor', editor);
                });
            });
        });
    }

    function forEach(array, callback, scope) {
        for (var i = 0; i < array.length; i++) {
            callback.call(scope, i, array[i]); // passes back stuff we need
        }
    }

    function getResource(url, callback) {
        var request = new XMLHttpRequest();
        request.open('GET', url, true);
        request.addEventListener('load', function () {
            callback(request.responseText);
        });
        request.send();
    }

    function getQuerystring() {
        var q = (function (list) {
            if (list == '') return {};
            var dict = {};
            for (var i = 0; i < list.length; ++i) {
                var kv = list[i].split('=', 2);
                if (kv.length == 1) {
                    dict[kv[0]] = '';
                }Â 
                else {
                    dict[kv[0]] = decodeURIComponent(kv[1].replace(/\+/g, ' '));
                }
            }
            return dict;
        })(window.location.search.substr(1).split('&'));
        return q;
    }
</script>

</html>
